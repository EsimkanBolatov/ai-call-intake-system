version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai_call_intake_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_call_intake
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ai-network

  redis:
    image: redis:7-alpine
    container_name: ai_call_intake_redis
    ports:
      - "6379:6379"
    networks:
      - ai-network

  minio:
    image: minio/minio
    container_name: ai_call_intake_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - ai-network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ai_call_intake_backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: ai_call_intake
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: audio-files
      AI_MODULE_URL: http://ai-module:8001
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
      - minio
      - ai-module
    networks:
      - ai-network

  ai-module:
    build:
      context: ../ai-module
      dockerfile: Dockerfile
    container_name: ai_call_intake_ai
    environment:
      APP_HOST: 0.0.0.0
      APP_PORT: 8001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ai_call_intake
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - redis
    networks:
      - ai-network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ai_call_intake_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - ai-network

volumes:
  postgres_data:
  minio_data:

networks:
  ai-network:
    driver: bridge
