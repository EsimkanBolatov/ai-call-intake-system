version: "3.8"

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:15-alpine
    container_name: ai-call-postgres
    environment:
      POSTGRES_DB: ai_calls
      POSTGRES_USER: ai_user
      POSTGRES_PASSWORD: ai_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_user -d ai_calls"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis для кэширования
  redis:
    image: redis:7-alpine
    container_name: ai-call-redis
    ports:
      - "6379:6379"
    networks:
      - ai-network
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  # Asterisk телефония
  asterisk:
    image: andrius/asterisk:18
    container_name: ai-call-asterisk
    depends_on:
      - ai-backend
    environment:
      - TZ=Asia/Almaty
    volumes:
      - ./asterisk/config:/etc/asterisk
      - ./agi:/var/lib/asterisk/agi-bin
      - asterisk_recordings:/var/spool/asterisk/monitor
      - asterisk_logs:/var/log/asterisk
    ports:
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "10000-20000:10000-20000/udp"
      - "8088:8088/tcp" # AMI порт
    networks:
      - ai-network
    restart: unless-stopped

  # Python Backend (AGI + AI обработка)
  ai-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ai-call-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - DATABASE_URL=postgresql://ai_user:ai_password@postgres:5432/ai_calls
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-test-key}
      - STT_ENGINE=whisper
      - LLM_ENGINE=openai
      - TTS_ENGINE=coqui
      - DEFAULT_LANGUAGE=kk
    volumes:
      - ./services:/app/services
      - ./agi:/app/agi
      - ./logs:/app/logs
      - tts_cache:/app/tts_cache
    ports:
      - "8000:8000"
    networks:
      - ai-network
    restart: unless-stopped
    command: >
      sh -c "
        python -m alembic upgrade head &&
        uvicorn main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Flask Dashboard
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile.dashboard
    container_name: ai-call-dashboard
    depends_on:
      - ai-backend
      - postgres
    environment:
      - BACKEND_URL=http://ai-backend:8000
      - DATABASE_URL=postgresql://ai_user:ai_password@postgres:5432/ai_calls
      - SECRET_KEY=${DASHBOARD_SECRET_KEY:-change-me-in-production}
    volumes:
      - ./dashboard:/app
    ports:
      - "5000:5000"
    networks:
      - ai-network
    restart: unless-stopped

  # Nginx для reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ai-call-nginx
    depends_on:
      - dashboard
      - ai-backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
      - "5061:5061/tcp" # SIP TLS
    networks:
      - ai-network
    restart: unless-stopped

  # Prometheus для мониторинга
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-call-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - ai-network
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"

  # Grafana для визуализации
  grafana:
    image: grafana/grafana:latest
    container_name: ai-call-grafana
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    networks:
      - ai-network
    restart: unless-stopped

  # Тестовый SIP клиент (для тестирования)
  sip-test:
    image: dougbtv/asterisk
    container_name: ai-call-sip-test
    depends_on:
      - asterisk
    command: >
      sh -c "
        sleep 30 &&
        echo 'Запуск тестового SIP клиента' &&
        sipcmd -u 600 -c 600 -P sip -w asterisk -x 'c500'
      "
    networks:
      - ai-network
    restart: "no"

volumes:
  postgres_data:
  redis_data:
  asterisk_recordings:
  asterisk_logs:
  tts_cache:
  prometheus_data:
  grafana_data:

networks:
  ai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
